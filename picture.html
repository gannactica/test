<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Альтернативный текст</title>
</head>
<body>
<p><img src="velsh-korgi-pembrok.jpg" alt=""></p>
<!--ничего не показывает-->
<p><img src="velsh-korgi-pembrok.jpg" alt="собаки"></p>
<!--показывет подсказку, если не загружается картинка-->
<p><img src="velsh-korgi-pembrok.jpg" alt="" title="Собака"></p>
<!-- Видимая подсказка-->
<h1>Размеры изображения</h1>
<p><img src="собаки.jpg" width="360" height="524"></p>
<h2>Указание одного параметра</h2>
<p><img src="собаки.jpg" alt="" width="590"></p>
<p><img src="собаки.jpg" alt="" width="120%"></p>
<!--задаем ширину в процентах-->
</body>
</html>
