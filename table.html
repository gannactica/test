<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
</head>
<body>
<table rules="rown" border="3" align="center" cellpadding="18" width="50%" >
    <thead>
    <tr>
        <td> Ячейка 1</td>
        <td>Ячейка 2</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td> Ячейка 3</td>
        <td> Ячейка 4</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th>
            Ячейка 5
        </th>
        <td> Ячейка 6</td>
    </tr>
    <tr>
        <td rowspan="2"> Ячейка 7</td>
    </tr>
    </tfoot>

</table>

<p>
    <strong> Важные слова</strong> гнпшнпгнпшн
</p>
<p>
    Аня <b>рисует</b>, а Лёша <b>работает</b>.
</p>
<p>
    Сегодня на ужин снова будет <em> рыба</em>.
</p>
<blockquote>Не хочешь- не ешь.</blockquote>
<p>Лёхина мудрость <q> Не хочешь- не ешь.</q></p>
<p>
    Миру юодбше не нужен <abbr>CD</abbr>.
</p>
<p> Никто больше не пользуется<abbr title="Compact Disk">CD</abbr> </p>
</body>
</html
